<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<style type="text/css">
#video_container{
	position: fixed;
	top: 0;
	bottom: 0;
	right: 0;
	left: 0;
	overflow: hidden;
	z-index: -100;
}
#vidfull{
	position: absolute;
	top: 0;width: 100%;height: 100%;
	left: 0;
}
@media(min-aspect-ratio:16/9){
	#vidfull{
		height: 300%;
		top: -100%;
	}
}
@media(max-aspect-ratio:16/9){
	#vidfull{
		height: 300%;
		top: -100%;
	}
}
#video_player figcaption{
	display: none;
}
</style>
<link rel="manifest" href="/manifest.json">
</head>
<body>
    <figure id="video_player">
        <div id="video_container">
            <video id="vidfull" controls autoplay>               
                <source src="" type="video/mp4">
            </video>
        </div>
	</figure>

	<script src="/js/promise.js"></script>
	<script src="/js/fetch.js"></script>
	<script src="/js/idb.js"></script>
	<script src="/js/utility.js"></script>
	<script src="/js/app.js"></script>	

<script type="text/javascript">

		var video_player = document.getElementById("video_player");
			var url = 'http://127.0.0.1:8000/api/v1/kiosks/5e3d0a07fb38ed1578b24f6b/ads';
			var networkDataReceived = false;
			var dataArray = [];
			video = video_player.getElementsByTagName("video")[0],
			source = video.getElementsByTagName("source"),
			currentVid = 0,
			video.removeAttribute("controls");
			video.removeAttribute("poster");
			
				function playVid(index) {
					source[0].src = index.content;  
					video.load();
					video.play();
				}
					video.addEventListener('ended', function () {
				if ((currentVid + 1) >= 3) {
					currentVid = 0;
				} else {
					currentVid = currentVid+1; 
				}		
				playVid(dataArray[currentVid]);
			})
		fetch(url)
		  .then(function(res) {
			return res.json();
		  })
		  .then(function(datas) {
			networkDataReceived = true;
			console.log('From web', datas);
			for(var key in datas.data.data){
				dataArray.push(datas.data.data[key]);
			}
			  
			playVid(dataArray[currentVid]);
		  });
		
		   if ('indexedDB' in window) {
		   readAllData('videos')
			 .then(function(data) {
			   if (!networkDataReceived) {
				 console.log('From cache', data);
				 for(var i=0;i<3;i++){
					 dataArray[i]=data[i];
				 }
				 playVid(data[currentVid]);
			   }
			 });
		 }
		
		 video.addEventListener('mouseenter', 
				function() {
					video.setAttribute("controls","true");
				})
				video.addEventListener('mouseleave', function() {
					video.removeAttribute("controls");
				})
		</script>

</body></html>
